<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <caption>음료 메뉴판</caption>
        <thead>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </thead>
        <colgroup>
            <col style="width: 15%;">
        </colgroup>
        <tbody>
            <tr>
                <td rowspan="2">커피류</td>
                <td>아메리카노</td>
                <td>4,200원</td>
                <td><img src="images/icea_sm.jpg" alt="아메리카노"></td>
            </tr>
            <tr>
                <td>돌체라떼</td>
                <td>4,800원</td>
                <td><img src="images/bb_sm.jpg" alt="돌체라떼"></td>
            </tr>
            <tr>
                <td rowspan="2">주스류</td>
                <td>딸기 주스</td>
                <td rowspan="2">5,000원</td>
                <td><img src="images/berry_sm.jpg" alt="딸기주스"></td>
            </tr>
            <tr>
                <td>망고 주스</td>
                <td><img src="images/dd_sm.jpg" alt="망고주스" height="80"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
