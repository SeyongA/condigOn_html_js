<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="../css/date.css">
</head>
<body>
    <div id="container">
        <h2>회원 가입</h2>
        <form action="/signUp" method="post">
            <ul>
                <li>
                    <label for="brithday">생일</label>
                    <input type="date" id="brithday" name="brithday">
                </li>
                <li>
                    <label for="meeting">회의 시간</label>
                    <input type="time" id="meeting" name="meeting">
                </li>
                <li>
                    <label for="theDay">에약일</label>
                    <input type="datetime-local" id="theDay" name="theDay">
                </li>
                <li>
                    <button type="submit">가입하기</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
