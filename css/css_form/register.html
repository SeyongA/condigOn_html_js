<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 폼</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div id="container">
        <form action="/register" method="post">
            <fieldset id="fieldset">
                <legend>수강 신청</legend>
                <ul>
                    <li>
                        <label for="classId" id="classId">학과번호</label>
                        <input type="text" id="classId" class="class1" name="classId" autofocus>
                    </li>
                    <li>
                        <label for="major">학과</label>
                        <select name="major" class="class2" id="major" required>
                            <option value="" selected disabled hidden>선택해주세요.</option>
                            <optgroup label="공과대학">
                                <option value="software">소프트웨어학과</option>
                                <option value="electronic">전자공학과</optioㅌn>
                                <option value="archit">건축공학과</option>
                            </optgroup>
                            <optgroup label="경영대학">
                                <option value="경영학">경영학과</option>
                                <option value="경제학">경제학과</option>
                                <option value="회계학">회계학과</option>    
                            </optgroup>
                           
                        </select>
                    </li>
                </ul>
            </fieldset>
            <div id="button">
                <button type="submit">신청하기</button>
                <button type="reset">취소하기</button>
            </div>
        </form>
    </div>
</body>
</html>
