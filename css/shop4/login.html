        <header>
            <nav class="navbar">

                    <form action="/login" method="post">

                                <input type="text" name="userId" id="id" required autofocus>

                                <label for="password">PWD</label>
                                <input type="password" name="password" id="password" required>

                            <li id="button">
                                <input id="a1" type="submit" value="로그인">
                                <input id="a2" type="reset" value="취소">
                            </li>
                        </ul>
                    </form>
                </div>
