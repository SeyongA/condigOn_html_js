<!DOCTYPE html>
<html>
	<head>
		<!-- src : 태그 안의 속성 = 속성값 -->
		<meta charset = "utf-8"> 
		<title> 2번째로 만드는 웹페이지</title>
		
	</head>
	<body>
		<h1>웹 개발 기초</h1>
		<p><b>진하게</b>HTML</p>
		<p><i>기울기</i>CSS</p>
		<p>JavaScript</p>
		<hr>
		<!-- src : 파일 경로(위치) alt : 대체 텍스트 -->
		<img src = "image/img_girl.jpg" alt="자켓을 입은 여인" width="500" height="500">
		<hr>
	</body>
</html>
