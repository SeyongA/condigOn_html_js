<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택 버튼(radio)과 체크 버튼(check box)</title>
</head>
<body>
    <form action="">
        <!-- fieldset : 테두리 생성, legend : 제목 -->
        <fieldset>
            <legend>성별</legend>
            <p>당신의 성별을 선택하세요</p>
            <!-- radio타입은 name칸에 같은 값을 줘야 택1 -->
            <label><input type="radio" name="gender" value="male" checked> 남성</label>
            <label><input type="radio" name="gender" value="female"> 여성 </label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <p>당신의 취미를 선택하세요(중복 선택 가능)</p>
            <label><input type="checkbox" name="취미" value="배드민턴">배드민턴</label>
            <label><input type="checkbox" name="취미" value="축구">축구</label>
            <label><input type="checkbox" name="취미" value="농구">농구</label>
            <label><input type="checkbox" name="취미" value="배고">배구</label>
            <label><input type="checkbox" name="취미" value="게임">게임</label>
        </fieldset>
        <div>
            <!-- <button type="submit">전송</button> -->
            <input type="submit" value="전송">
        </div>
    </form>
</body>
</html>
