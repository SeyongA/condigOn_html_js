<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 예제</title>
</head>
<body>
    <script>
        // 입력 함수 - prompt();
        let name = prompt("당신의 이름을 입력하세요", "ex) 홍길동");
        document.write(name);
    </script>
</body>
</html>
