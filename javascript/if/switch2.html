<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문 예제</title>
</head>
<body>
    <script>
        let food = "바나나";

        switch (food) {
            case "바나나":
                document.write("과일입니다.<br>");
                break;
            
            case "수박":
                document.write("과일입니다.<br>")
                break;

            case "양파":
                document.write("야채입니다.<br>")
        
            default:
                document.write("과일 또는 야채가 아닙니다.<br>");
                break;
        }
    </script>
</body>
</html>
