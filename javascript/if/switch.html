<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
</head>
<body>
    
    <script>
        let rank = 1;
        switch (rank) {
            case 1:
                document.write("금메달<br>");
                break;

            case 2:
                document.write("은메달<br>");
                break;

            case 3:
                document.write("동메달<br>");
                break;

            default:
                document.write("참가상<br>");
                break;
        }

        if(rank === 1){
            document.write("금메달<br>");
        } else if(rank === 2){
            document.write("은메달<br>");
        } else if(rank === 3){
            document.write("동메달<br>");
        } else {
            document.write("참가상<br>");
        }
    </script>
</body>
</html>
