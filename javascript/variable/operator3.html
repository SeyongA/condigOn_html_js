<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 연산자</title>
</head>
<body>
    <h2>연산자 예제</h2>

    <script>
        // console.log("100" + "20");

        let n1 = "10";
        let n2 = "4";

        n1 = Number(n1);
        n2 = Number(n2);
        console.log(n1+n2);
        // parseInt() : 문자(정수형)를 정수형 숫자로 변환
        console.log("몫 : " + parseInt(n1/n2));
        console.log("나머지 : " + (n1%n2));


        let n3 = "A";

        n3 = parseInt(Number(n3));

        console.log(n3);


        
        //복합 대입 연산자
        let val = 100;
        // val = val + 4;

        val += 4;
        document.write(val + "<br>");
        val -= 4;
        document.write(val + "<br>");
        val *= 4;
        document.write(val + "<br>");
        val /= 4;
        document.write(val + "<br>");
        val %= 4;
        document.write(val + "<br>");

    </script>
</body>
</html>
