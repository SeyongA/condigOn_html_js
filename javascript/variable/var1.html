<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 예제</title>
</head>
<body>
    <script>
        console.log("수박");
        console.log("10");
        console.log(10);

        // 변수 - 컴퓨터 메모리에 공간을 할당(생성)하여 저장하는 값
        // 자료형 변수 이름 = 변수값

        var fruit = "lemon";
        console.log(fruit);
        var num = 10;
        console.log(num);

        document.write("장바구니에 ", fruit, "이 있습니다.<br>");
        document.write("장바구니에 ", fruit, "이 ", num, "개 있습니다.")

    </script>
</body>
</html>
