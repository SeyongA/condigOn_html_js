<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 최대값, 최소값</title>
</head>
<body>
    <h2>최대값, 최소값 구하기</h2>

    <script>
        let br = function(){
            document.write("<br>");           
        }

        let score = [70, 80, 90, 65, 77, 44];
        let min = score[0];
        let min_index;

        let max = score[0];
        let max_index;


        for(let i = 0; i < score.length; i++){
            if(min > score[i]){
                min = score[i];
                min_index = i;
            }

            if(max < score[i]){
                max = score[i];
                max_index = i;
            }
        }

        document.write("최소값 : " + min);
        br();
        document.write("최소값 인덱스 : " + min_index);  
        
        br();
        document.write("최대값 : " + max);
        br();
        document.write("최대값 인덱스 : " + max_index);
        br();


        
    </script>
</body>
</html>
