<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 배열 예제</title>
</head>
<body>
    <script>
        let arr = [80, 90, 70];

        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        let cart = ["딸기", "콩나물", "계란"];

        document.write(cart[1] + "<br>");

        console.log("배열의 크기 : " + cart.length + "개");

        let seasons = [];
        seasons[0] = "봄";
        seasons[1] = "여름";
        seasons[2] = "가을";
        seasons[3] = "겨울";

        console.log(seasons);

        for(let i = 0; i < seasons.length; i++){
            document.write(seasons[i] + "<br>");
        }
        </script>
    </body>
</html>
