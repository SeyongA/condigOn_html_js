<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>
</head>
<body>
    <h2>배열의 연산</h2>

    <script>
        function br() {
            document.write("<br>");
        }
        let score = [80, 75, 90, 85];

        // 연산(비교, 산술)
        document.write(score[0] + score[1]);

        br();

        document.write(score[1] < score[2]);

        br();

        // 총점 계산
        let sumValue = 0;
        min = 0;

        for(let i = 0; i < score.length; i++){
            sumValue += score[i];
        }
        document.write("합계 : " + sumValue);
        
        br();

        let avg = sumValue / score.length;
        document.write("평균 : " + avg);

   


        // document.write(score);

        // document.write(score[1]);

        // 전체 조회(for 문)
        /*
        for(let i = 0; i < score.length; i++){
            document.write(score[i] + " ");
        }
        */
        br();

        // 전체 조회(for.. in)
        // for(let 변수 in 배열이름){배열이름[변수]}
        for (let i in score) {
            document.write(score[i] + " ");
        }
    </script>
</body>
</html>
