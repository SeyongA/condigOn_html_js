<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수의 합과 개수</title>
</head>
<body>
    <script>
        // 3의 배수 출력

        
        let count = 0;
        let num = Number(prompt("목표 숫자를 입력하세요!"));
    

        for(let i = 1; i <= num; i++){
            if(i % 3 == 0){
                document.write("3의 배수 : " + i + "<br>");
                count++;
            }
        } document.write("<br> 개수 : " + count);
        

    </script>
</body>
</html>
