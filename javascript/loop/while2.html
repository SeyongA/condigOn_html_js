<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 제어</title>
</head>
<body>
    <script>
        // 반복 조건문

        let bbb = 0;

        while(1){
            if(bbb === 4){
                document.write("끝!");
                break;
            }
            else{
                document.write((bbb+1) + "번째 출력<br>");
                bbb++
            }
        }
    </script>
</body>
</html>
