<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 제어 예제</title>
</head>
<body>
    <script>
        /*
        'y' - 계속반복
        'n' - 반복중단
        다른키 - "키를 잘못 눌렀습니다."
        */

        while(1){
            let key = prompt("계속 반복할까요?", "y/n");
            if(key === 'y' || key === 'Y'){
                alert("계속 반복");
            } else if(key === 'n' || key==='N'){
                alert("반복 중단!");
                break;
            } else{
                alert("키를 잘못 눌렀습니다.");
            }
        }
    </script>
</body>
</html>
