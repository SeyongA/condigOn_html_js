<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 바꾸기</title>
</head>
<body>
    <!-- 자바스크립트의 객체의 속성인 onclick 이용해서 이벤트 실행 -->
    <div id="content">
        <img src="images/peach.jpeg" alt="복숭아" id="fruit">
    </div>

    <script>
        let fruitImg = document.querySelector("#fruit");
        // changePic 함수에서 ()를 하면 함수가 맨 위로 올라가서 바로 실행됨
        // fruitImg.onclick = changePic;

        // function changePic() {
        //     fruitImg.src = "images/blueberry.jpg"
        // }

        // toggle 기능 구현하기
        let sw = true;
        fruitImg.onclick = function(){
            if(sw){
                fruitImg.src = "images/blueberry.jpg";
                sw = false;
            } else{
                fruitImg.src = "images/peach.jpeg";
                sw = true;
            }
        }
        

    </script>
</body>

</html>
