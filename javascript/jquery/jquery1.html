<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 예제</title>
    
    <style>

    </style>
</head>
<body>
    <p id="show1"></p>
    <p id="show2"></p>
    <div class="pic"></div>


    <!-- 라이브러리 CDN 가져오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>
        //자바스크립트 방식(실행)
        /*
        window.onload = function () {
            document.getElementById('show').innerHTML = "안녕~"
        }
        */

        //제이쿼리(실행)
        $(document).ready(function () {
            //선택자 (태그, Id, Class) - $(선택자)
            // text(문자) - innerText
            // html(태그, 문자) - innerHTML
            $('#show1').text('안녕~');
            $('#show2').html('<h3>안녕~</h3>');
            // .css("background-color", "red")
            // .css("color", "white")
            // .css("width", "100px");
            $('.pic').html("<img src='images/peach.jpg' alt='복숭아'>")
                        // .children().css("border-radius", "10px")
            // $('.pic img').css("border-radius", "20px");
            $('.pic > img').css({borderRadius: "20px"});
        });
    </script>
</body>
</html>
