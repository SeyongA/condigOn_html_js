<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기 예제</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        #container{
            width: 400px;
            height: 800px;
            border: 1px solid black;
        }
        #container button{
            margin : 10px;
            display: flex;
            flex-direction: column;
            content: space-between;

        }
    </style>
</head>
<body>
    <div id="container">
        <button onclick="changeBg('red')">빨간색</button>
        <button onclick="changeBg('green')">초록색</button>
        <button onclick="changeBg('blue')">파란색</button>
        <button onclick="changeBg('rgb(0,0,0,0)')">초기화</button>


    </div>

    <script>
        // let changeBg = function(){
        //     document.getElementById("container").style.background = "#0f0";
        // }

        let changeBg = function(color) {
            document.getElementById('container').style.backgroundColor = color;
        }
    </script>
</body>
</html>
