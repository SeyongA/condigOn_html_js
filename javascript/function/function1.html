<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <h2>함수의 선언과 호출</h2>
    <script>
        //-----함수선언-----
        //function 함수이름(매개변수){
        //    실행문(기능구현)
        //}
        function sayHello() {
            document.write("안녕하세요~");
        }

        // function sayHello2(name){
        //     document.write("안녕하세요!! " + name);
        // }

        //이름이 없는 함수(익명 함수)
        let sayHello2 = function(name){
            document.write("안녕하세요. " + name + "<br>");
        }

        let oneUp = function(x) {
            document.write(x + 1);
        }

        let enter = function(){
            document.write("<br>");
        }

        // 함수 호출
        sayHello();
        sayHello2("신세용");
        oneUp(11);
        enter();
        oneUp(100);

    </script>
</body>
</html>
