<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneclick 속성에 함수 사용</title>
</head>
<body>
    <!-- 태그에 함수를 사용하는 방법
        fnCheck 함수를 호출 -->
    <button onclick="fnCheck()">확인</button>

    <script>
        // alert("안녕하세요!");
        function fnCheck(){
            alert("아이디 또는 비밀번호를 확인해주세요.");
        }

    </script>
</body>
</html>
