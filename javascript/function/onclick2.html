<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
    <style>
        div #headline{
            width : 300px;
            height: 150px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="headline" onclick="changeText()">여기를 클릭해주세요</h1>
    </div>
   



    <script>
        // 클릭하면(이벤트) 글자 색을 바꿈
        let changeText = function(){
            document.getElementById("headline").style.color = "blue";
            document.getElementById("headline").style.background = "#ccc";
            document.getElementById("headline").style.border = "10px solid #000"
        }
        
    </script>
</body>
</html>
