<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById() 함수 예제</title>
</head>
<body>
    <h1 id="headline"></h1>
    <h3>나의 웹 페이지</h3>
    <p id="demo"></p>
    
    
    <script>
        // document.write("블로그 홈입니다.");
        document.getElementById("headline").innerHTML 
                = "블로그 홈입니다.";   
        document.getElementById("demo").innerHTML 
                = "블로그 홈입니다.";
        document.getElementById("headline").insertAdjacentHTML 
                = "블로그 홈입니다.";

    </script>
</body>
</html>
