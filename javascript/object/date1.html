<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체 사용</title>
</head>
<body>
    <h2>Date 객체</h2>
    <script>
        let now = new Date();
        document.write("현재 년 : " + now.getFullYear() + "년<br>");
        document.write("현재 월 : " + (now.getMonth()+1) + "월<br>");
        document.write("현재 일 : " + now.getDate() + "일<br>");
        document.write("현재 요일 : " + now.getDay() + "요일<br>");

        //시간
        document.write("현재 시 : " + now.getHours() + "시<br>");
        document.write("현재 분 : " + now.getMinutes() + "분<br>");
        document.write("현재 초 : " + now.getSeconds() + "초<br>");

        // 밀리초로 출력(1970. 01. 01 자정) 1000으로 나눔
        document.write("현재 초 : " + now.getTime()/1000 + "초<br>");

        //일로 환산
        let day = Math.round(now.getTime()/(1000*24*60*60));
        document.write("현재 초 : " + day + "일<br>");

        //지나온 시간 계산하기
        let today = new Date();
        console.log(today);
        let theDay = new Date("2024.05.29");
        console.log(theDay);

        let passed_time = today.getTime() - theDay.getTime();
        passed_time = Math.round(passed_time/(1000*24*60*60));
        document.write(`개강후 현재까지 ${passed_time}일 지났습니다.`);
        
    </script>
</body>
</html>
