<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bread 퀴즈</title>
</head>
<body>
    <script>
    /*
        빵 20개를 3명이 나눠 먹으려 한다.
        몫과 나머지를 계산하여 아래 조건대로 출력하세요
        (document.write() 사용)

        출력1 - 각자 빵의 개수 :
        출력2 - 남은 빵의 개수 :
    */

        let bread = 20;
        let people = 3;
        
        let share = parseInt(bread / people);
        let rest = (bread % people);

        console.log(typeof(share));

        document.write("각자 빵의 개수 : " + share + "<br>")
        document.write("남은 빵의 개수 : " + rest); 
    </script>
</body>
</html>
